version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      # If you want to enable API key for the container, set QDRANT_API_KEY in your .env
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-}

volumes:
  qdrant_storage:
